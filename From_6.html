<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
   

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #7b66ff;
            color: #fff;
            border: none;
            border-radius: 3px;
          
        }
 
    </style>
</head>
<body>
    <div class="container">
        <h2>Sample Form</h2>
        <form action="">
            <div class="form-group">

                <label>Name:</label>
                <input type="text" >
                <br>
                <br>
          
                <label>Email:</label>
                <input type="email">
                <br>
                <br>
           
                <label>Password:</label>
                <input type="password">
                <br>
                <br>
            
                <label>Message:</label>
                <textarea></textarea>
                <br>
                <br>
     
          
                <input type="submit" value="Submit">
           
        </form>
  </div>
</body>
</html>
