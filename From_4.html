<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>    
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4f8f68; 
            height: 94vh;
        }
        
        form {
            background-color: white;
            padding: 15px;
            width: 300px;
            text-align: center; 
            margin: 10px;
            border-radius: 8px;
        }

        

    </style>

</head>
<body>


    <form style="margin-right: 70px;" action=""> 
        <h1>Login </h1>

        <input style="height: 40px; width: 280px; padding-left: 10px; border-radius: 6px;" type="text" name="email" placeholder="Email Address"> 
        <br><br>
        <input style="height: 40px; width: 280px; padding-left: 10px; border-radius: 6px;" type="password" name="password" placeholder="Password"> 
        <br><br>
   

        <a style="padding-right: 170px;" href="">Forgot password?</a> 
        <br>
        <br>
        <input style="height: 40px; width: 280px; padding-left: 5px; border-radius: 6px; background: #4f8f68;   font-size: 20px;" type="submit" value="Login">
        <p>Not a member? <a href="">Signup now</a></p> 

    </form>
    
    <form style="margin-right: 50px; margin-bottom: 35px;" action="" > 
     
        <h1>Sign up</h1>
    
            <input style="height: 40px; width: 280px; padding-left: 10px; border-radius: 6px;" type="text" name="email" placeholder="Email Address"> 
            <br><br>
            <input style="height: 40px; width: 280px; padding-left: 10px; border-radius: 6px;" type="password" name="password" placeholder=" Create a Password"> 
            <br><br>
            <input style="height: 40px; width: 280px; padding-left: 10px; border-radius: 6px;" type="password" name="password" placeholder=" Confirm your Password"> 
            <br><br>
       
    
            <input style="height: 40px; width: 280px; padding-left: 5px; border-radius: 6px;  background: #4f8f68;  font-size: 20px;" type="submit" value="Sign up">
            <p>Already have an account ?<a href="">Login</a></p> 
    
        </form>
        
       
</body>
</html>
