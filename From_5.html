<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>    
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #7b66ff; 
            height: 94vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center; 
        }
        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 16px;
        }
        input[type="submit"] {
            height: 40px;
            width: 100%;
            border-radius: 2px;
            background-color: #7b66ff;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .text {
            position: relative;
        }
        .text label {
            position: absolute;
            top: 10px;
            left: 12px;
            color: #999;
            pointer-events: none;
            transition: 0.3s ease all;
        }
        .text input:focus ~ label,
        .text input:valid ~ label {
            color: rgb(17, 144, 255);
            transform: translateX(-8px) translateY(-20px);
            left: 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <form action=""> 
        <h1>Login</h1>

        <div class="text">
            <input type="text" required>
            <label>Email Address</label>
            <br>
        </div>
        <div class="text password">
            <input type="password" required>
            <label>Password</label>
            <br>
        </div>
       
        <label style="padding-right: 40px;">
            <input type="checkbox">Remember me 
        </label>

        <a href="#">Forgot password?</a> 
        <br><br>
        <input type="submit" value="Login">
        <p>Don't have an account? <a href="#">Register</a></p> 
    </form>
</body>
</html>
