<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="back">
    <form action="">
        <div class="page">
        <h1 style="text-align: center;">Registration From</h1>
        <br>
        <label>Full Name</label>
        <br>
        <input style="height: 30px; border-radius: 6px; width: 500px;" type="text" placeholder="Enter the name">
        <br>
        <br>
        <label>Email Address</label>
        <br>
        <input style="height: 30px; border-radius: 6px;width: 500px" type="email" placeholder="Enter the email">
        <br>
        <br>
        <label>Mobile Number</label>
        <label style="margin-left: 150px;">Brith Date</label>
        <br>
        <input style="height: 30px; border-radius: 6px;width: 240px" type="number" placeholder="Enter the number">

        <input style="height: 32px; border-radius: 6px;width: 253px" type="date" >
        <br>
        <br>
        <label>Gender</label>
        <br>
        <label>
            <input style="margin-left: 25px;" type="radio" name="Gender" value="Male">Male
         <label>
            <input style="margin-left: 90px;" type="radio" name="Gender" value="Female">Female
           <label>
            <input style="margin-left: 90px;" type="radio" name="Gender" value="Other">Other
        </label>
        </label>
        </label>
       <br>
       <br>
       <label>Address</label>
       <br>
       <input  style="height: 30px; border-radius: 6px;width: 500px" type="text" placeholder="Enter the Address">
       <br>
       <br>
       <select  style="height: 34px;width: 100px; border-radius: 6px;width: 240px;" id="Country">
       <option value="none">None</option>    
       <option value="India">India</option>
       <option value="America">America</option>
       <option value="pakistan">Pakistan</option>
       <option value="london">London</option>
       <option value="china">China</option>
       <option value="Russia">Russia</option>
    </select>
    <input  style="height: 30px; border-radius: 6px;width: 256px;" type="text" placeholder="Enter postal code">
    <br>
    <br>
    <input  style="height: 40px; border-radius: 6px; width: 506px;" type="submit" placeholder="Submit">

    </form>
</div>
</div>
    
</body>
</html>
